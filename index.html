<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix decomposition</title>
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/math.min.js"></script>
    <script type="text/javascript" src="scripts/decompose.js"></script>
    <script type="text/javascript" src="scripts/display.js"></script>
</head>
<body>
<div id="matrix-config" align="center" style="display: block;">
    <form id="input-form" style="display: block;">
        <h1>M=LU</h1>
        <label for="matrix-size">Matrix size:</label> <input id="matrix-size" type="text" value="0">
        <input id="choose-size" type="button" value="Choose size"><br><br>
        or <br>
        <div id="load-from-file-div">
            <br>
            <div id="drop-zone"><output id="list">Drop files here</output></div>
        </div>
        <br>
        <label for="lpu-decomp">PLU decomposition</label> <input type="checkbox" id="lpu-decomp"><br><br>
        <input id="decompose" type="button" value="Decompose"><br><br>
    </form>

    <div align="center" style="display: block;">
        <table id="matrix-data">
        </table>
    </div>
    <br>
</div>

<div id="P-div" align="center" style="display: block;">
    <h3>P Matrix:</h3>
    <table id="P-matrix">
    </table>
    <br>
</div>

<div id="decomposition" class="parent" align="center" style="display: block;">
    <h2>The decomposition:</h2>
    <div id="step-by-step">
    </div>
</div>

</body>
</html>

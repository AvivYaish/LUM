<!DOCTYPE html>
<html lang="en" id="whole-page">
<head>
    <meta charset="UTF-8">
    <title>Matrix decomposition</title>
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/math.min.js"></script>
    <script type="text/javascript" src="scripts/decompose.js"></script>
    <script type="text/javascript" src="scripts/SparseMatrix.js"></script>
    <script type="text/javascript" src="scripts/parser.js"></script>
    <script type="text/javascript" src="scripts/display.js"></script>
</head>
<body>
<div id="matrix-config" align="center" style="display: block;">
    <form id="input-form" style="display: block;">
        <h1>M=LU</h1>
        <label>Rows:<input id="row-num" type="text" value="0"/></label>
        <label>Columns:<input id="col-num" type="text" value="0"/></label>
        <input id="choose-size" type="button" value="Choose size">
        (or <input id="input-sparse-matrix" type="button" value="Input sparse matrix">)
        <br><br>
        <div id="load-from-file-div">
            or <br><br>
            <div id="drop-zone"><output id="list">Drop files here</output></div>
        </div>

        <div id= "input-div" align="center" style="display: block;">
            <br>
            <h4>Input matrix:</h4>
            <div id="matrix-data">
            </div>
        </div>
        <br>

        <label for="decomposition-type">Choose action:</label>
        <select id="decomposition-type">
            <option value="LU">LU</option>
            <option value="PLU">PLU</option>
            <option value="LDLt">LDLt</option>
            <option value="Sparse LDLt">Sparse LDLt</option>
            <option value="RREF">RREF</option>
            <option value="Nullspace">Nullspace</option>
        </select>
        <input id="decompose" type="button" value="Perform"><br><br>
    </form>
    <br>
</div>

<div id="decomposition" class="parent" align="center" style="display: block;">
    <h2>The result:</h2>
    <div id="result">
    </div>
</div>
</body>
</html>

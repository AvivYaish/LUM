<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix decomposition</title>
    <link rel="stylesheet" type="text/css" href="table.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="math.min.js"></script>
    <script type="text/javascript" src="decompose.js"></script>
    <script type="text/javascript" src="display.js"></script>
</head>
<body>
<script type="text/javascript">
    decompose([[6,18,3],[2,12,1],[4,15,3]], false);
    decompose([[1, 3, 5], [2, 4, 7], [1, 1, 0]], true);
    decompose([[11,9,24,2],[1,5,2,6],[3,17,18,1],[2,5,7,1]], true);
</script>
<div id="matrix-config" align="center" style="display: block;">
    <form id="input-form" style="display: block;">
        <h1>M=LU</h1>
        Matrix size: <input id="matrix-size" type="text" value="0">
        <input id="choose-size" type="button" value="Choose size"><br>
        <input type="checkbox" id="lpu-decomp">PLU decomposition<br>
        <input id="decompose" type="button" value="Decompose"><br>
        <br>
    </form>

    <div align="center" style="display: block;">
        <table id="matrix-data">
        </table>
    </div>
    <br>
</div>

<div id="P-div" align="center" style="display: block;">
    <h3>P Matrix:</h3>
    <table id="P-matrix">
    </table>
    <br>
</div>

<div id="decomposition" class="parent" align="center" style="display: block;">
    <h2>The decomposition:</h2>
    <div id="step-by-step">
    </div>
</div>

</body>
</html>
